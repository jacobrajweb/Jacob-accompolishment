<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="icon" type="image/x-icon" href="logo1.jpg" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }

        #qrcode {
            display: none;
            margin: 20px auto;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-link:hover {
            background-color: #000;
            transform: scale(1.1);
        }

        button[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #000;
            transform: scale(1.1);
        }

        .captcha-container {
            display: inline-block;
            text-align: left;
            vertical-align: top;
            margin-bottom: 10px;
        }

        #captchaImage {
            width: 150px;
            height: 50px;
            border: 1px solid #000;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
    <title>Payment Method Selection</title>
</head>
<body>
    <div class="container">
        <h2>Select Payment Method</h2>

        <h3 style="color: red;">Amount to pay: 1000 Rs</h3>
        <h4 style="color: red;">Including GST</h4>
        <form id="paymentForm" action="thanks.html">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="creditCard">Credit Card</option>
                <option value="debitcard">Debit card</option>
                <option value="upi">UPI</option>
            </select>
            <br><br>
            <div class="captcha-container">
                <label for="captcha">Captcha Code:</label>
                <p id="captchaaa" style="display: inline;"></p>
            </div>
            <input type="text" id="captcha" name="captcha" required>
            <br>
            <span class="error-message" id="captchaError"></span>
            <br>
            <button type="submit">Submit</button>
        </form>

        <div id="qrcode">
            <img src="qrcode_pay.google.com.png" alt="QR Code" id="qrcodeImage" width="100">
        </div>
        <br>
        <a href="lab.html" class="home-link">Back to Home</a>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcode/gh-pages/qrcode.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var paymentMethodSelect = document.getElementById('paymentMethod');
            var qrCodeContainer = document.getElementById('qrcode');
            var qrCodeImage = document.getElementById('qrcodeImage');
            var captchaImage = document.getElementById('captchaImage');
            var captchaInput = document.getElementById('captcha');
            var captchaError = document.getElementById('captchaError');
            var captchaaa = document.getElementById('captchaaa');

            function generateUPIQRCode() {
                var upiUrl = "https://pay.google.com/about/";
                var qrcode = new QRCode(qrCodeImage, {
                    text: upiUrl,
                    width: 128,
                    height: 128
                });
                qrCodeContainer.style.display = 'block';
            }

            function generateRandomCaptcha() {
                var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
                var captcha = "";
                for (var i = 0; i < 6; i++) {
                    var randomIndex = Math.floor(Math.random() * characters.length);
                    captcha += characters.charAt(randomIndex);
                }
                return captcha;
            }

            function updateCaptcha() {
                var randomCaptcha = generateRandomCaptcha();
                captchaaa.textContent = randomCaptcha;
                captchaInput.value = '';
                captchaError.style.display = 'none';
            }

            // Update the CAPTCHA code when the page loads
            updateCaptcha();

            paymentMethodSelect.addEventListener('change', function () {
                var selectedMethod = paymentMethodSelect.value;
                if (selectedMethod === 'upi') {
                    generateUPIQRCode();
                } else {
                    qrCodeContainer.style.display = 'none';
                }

                // Update the CAPTCHA code when the payment method is changed
                updateCaptcha();
            });
        });
    </script>
</body>
</html>
