<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" type="image/x-icon" href="logo1.jpg" />
    <title>Registration</title>
    <style>
        
    
        
    </style>
    
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    <div class="registration-form" >
        <center><h2>Registration for event</h2></center>
        <form>
            <label for="event">Event</label>
            <select id="event" name="event">
                <option value="">Select event</option>
                <option value="cyber">Cyber Safety</option>
                <option value="ai">AI Introduction</option>
                <option value="gaming">Gaming</option>
            </select><br>
            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneno">Phone No</label>
            <input type="text" id="phoneno" name="phoneno" required>

            <label for="birthdate">Birthday</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="department">Department</label>
            <select id="department" name="department">
                <option value="">Select department</option>
                <option value="CYS">CYS</option>
                <option value="CSE">CSE</option>
                <option value="AIE">AIE</option>
                <option value="CCE">CCE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
            </select><br>

            <label for="State">State</label>  
            <select id="country-state" name="country-state">
                <option value="">Select state</option>
                <option value="AN">Andaman and Nicobar Islands</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="AR">Arunachal Pradesh</option>
                <option value="AS">Assam</option>
                <option value="BR">Bihar</option>
                <option value="CH">Chandigarh</option>
                <option value="CT">Chhattisgarh</option>
                <option value="DN">Dadra and Nagar Haveli</option>
                <option value="DD">Daman and Diu</option>
                <option value="DL">Delhi</option>
                <option value="GA">Goa</option>
                <option value="GJ">Gujarat</option>
                <option value="HR">Haryana</option>
                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu and Kashmir</option>
                <option value="JH">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KL">Kerala</option>
                <option value="LA">Ladakh</option>
                <option value="LD">Lakshadweep</option>
                <option value="MP">Madhya Pradesh</option>
                <option value="MH">Maharashtra</option>
                <option value="MN">Manipur</option>
                <option value="ML">Meghalaya</option>
                <option value="MZ">Mizoram</option>
                <option value="NL">Nagaland</option>
                <option value="OR">Odisha</option>
                <option value="PY">Puducherry</option>
                <option value="PB">Punjab</option>
                <option value="RJ">Rajasthan</option>
                <option value="SK">Sikkim</option>
                <option value="TN">Tamil Nadu</option>
                <option value="TG">Telangana</option>
                <option value="TR">Tripura</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="UT">Uttarakhand</option>
                <option value="WB">West Bengal</option>
            </select><br>

            <br>
            <button type="submit" id="registerButton">Register and Pay</button>

            <a class="home-link" href="lab.html" id="homeButton">Back to home</a>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            var registerButton = document.getElementById('registerButton');
    
           
            registerButton.addEventListener("mouseover", function () {
                registerButton.style.transform = "scale(1.05)"; 
            });
    
            registerButton.addEventListener("mouseout", function () {
                registerButton.style.transform = "scale(1)"; 
            });

            
            registerButton.addEventListener("click", function () {
                window.location.href = "payment.html";
            });
        });
    </script>
</body>
</html>
